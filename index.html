<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>E-commerce Site</title>
<link rel="stylesheet" href="style.css">
<style>
</style>
</head>
<body>
<header>
  <h1>E-commerce Site</h1>
</header>
<main>
  <section id="products">
    <h2>Products</h2>
    <div class="product" data-id="1" id="a1">
    
      <h3>Product 1</h3>
      <p>$10</p>
      <button onclick="addToCart(1)">Add to Cart</button>
    </div>
    <div class="product" data-id="2" id="a2">
      <h3>Product 2</h3>
      <p>$20</p>
      <button onclick="addToCart(2)">Add to Cart</button>
    </div>
    <!-- More products can be added here -->
  </section>
  <section id="cart">
    <h2>Cart</h2>
    <ul id="cart-items"></ul>
    <p>Total: $<span id="cart-total">0</span></p>
  </section>
</main>
<script src="index.js">
   
</script>
</body>
</html>
